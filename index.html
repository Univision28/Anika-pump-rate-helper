<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anika Pump Rate Helper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
<h2>Anika Pump Rate Helper</h2>
<div class="field">
<label>Starting Volume (mL)</label>
<input type="number" id="startVol">
<p class="helper">The amount currently in the PEG bag before the change.</p>
</div>

<div class="field">
<label>Ending Volume (mL)</label>
<input type="number" id="endVol">
<p class="helper">The amount left after the previous session.</p>
</div>

<div class="field">
<label>Time Since Last Check (hours)</label>
<input type="number" id="hours">
<p class="helper">How long it has been since the last nappy change or check.</p>
</div>

<button onclick="calculate()">Calculate</button>

<div id="result" class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
