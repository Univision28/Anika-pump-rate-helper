<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anika Pump Rate Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Anika Pump Rate Helper</h1>

    <label>Current Time:</label>
    <input id="currentTime" type="time" />

    <label>Finish Time:</label>
    <input id="finishTime" type="time" />

    <div class="result">
      <p><strong>mL Remaining:</strong> <span id="mlRemain">0</span></p>
      <p><strong>Hours Remaining:</strong> <span id="hrsRemain">0</span></p>
      <p class="rate"><strong>Pump Rate (mL/hr):</strong> <span id="rate">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
