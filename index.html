<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anika Pump Rate Helper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Anika Pump Rate Helper</h1>

<section class="card">
<h2>Morning Food Instructions</h2>
<p>Fill the bottle with <strong>800ml of food</strong> and then top up to full with boiled or tap water.</p>
</section>

<section class="card">
<h2>Afternoon Water Instructions</h2>
<p>Fill the bottle with <strong>water only</strong>.</p>
</section>

<section class="card">
<h2>Calculate Pump Rate</h2>
<label>Total amount remaining (ml):</label>
<input type="number" id="amountInput" placeholder="Enter remaining amount">

<label>Hours until empty:</label>
<input type="number" id="hoursInput" placeholder="Enter hours">

<button onclick="calculateRate()">Calculate</button>

<p id="result"></p>
</section>

</div>
<script src="script.js"></script>
</body>
</html>
