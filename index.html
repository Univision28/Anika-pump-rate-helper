<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<h2>Anika Pump Helper</h2>

<section class="block">
  <h3>Morning Setup</h3>
  <p>Fill the bottle with <strong>800ml of food</strong>, then top up to the brim with:</p>
  <ul>
    <li><strong>Boiled water</strong> (if food was in the fridge)</li>
    <li><strong>Tap water</strong> (if food was on the bench)</li>
  </ul>
</section>

<section class="block">
  <h3>Afternoon Setup</h3>
  <p>Fill the bottle with <strong>water only</strong>.</p>
</section>

<section class="block">
  <h3>Rate Calculator</h3>
  <label>Mode:</label>
  <select id="mode">
    <option value="morning">Morning (Starts from 0ml)</option>
    <option value="afternoon">Afternoon (Uses INFO amount)</option>
  </select>

  <label>INFO Amount (ml):</label>
  <input type="number" id="infoAmount" value="0">

  <label>Hours Remaining:</label>
  <input type="number" id="hours" value="0">

  <label>Minutes Remaining:</label>
  <input type="number" id="minutes" value="0">

  <button onclick="calculateRate()">Calculate Rate</button>

  <div id="result"></div>
</section>

</body>
</html>
